<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<link rel="shortcut icon" href="#" type="image/x-icon">
	<title>app::authModel</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/styles/main.css">
	<script src="assets/js/required.js"></script>
</head>
<body>
<div id="login">
	<img class="loginimage" style="text-align: center;" src="assets/images/abstract_catnature.svg" alt="Милый котик, который очень любит чистую природу, а Вы?">
	<div class="inputgroup">
		<p class="logintitle">Представьтесь</p>
		<p class="inputhead">Электронный адрес</p>
		<input type="email" id="email" class="logininput" name="email"><br>
		<button type="button" class="loginbtn" onclick="lets_start_auth()"><p class="loginbtntxt">Продолжить <img height="18px" class="loginbtnimg" src="assets/images/icon_arrow.svg" alt="ожидается стрелочка"></p></button>
	</div>
</div>
<div id="loginpassword">
	<img class="loginimage" style="text-align: center;" src="assets/images/abstract_catnature.svg" alt="Милый котик, который очень любит чистую природу, а Вы?">
	<div class="inputgroup">
		<p class="logintitle">Ваш<br>пароль</p>
		<p class="inputhead">Пароль</p>
		<input type="password" id="password" class="logininput" name="email"><br>
		<button type="button" class="loginbtn" onclick="login()"><p class="loginbtntxt">Продолжить <img height="18px" class="loginbtnimg" src="assets/images/icon_arrow.svg" alt="ожидается стрелочка"></p></button>
	</div>
</div>
<div id="regname">
	<img class="loginimage" style="text-align: center;" src="assets/images/abstract_catnature.svg" alt="Милый котик, который очень любит чистую природу, а Вы?">
	<div class="inputgroup">
		<p class="logintitle">Давайте<br>познакомимся</p>
		<p class="inputhead">Ваше имя</p>
		<input type="text" id="firstname" class="logininput" name="firstname"><br>
		<button type="button" class="loginbtn" onclick="show_reglastname()"><p class="loginbtntxt">Продолжить <img height="18px" class="loginbtnimg" src="assets/images/icon_arrow.svg" alt="ожидается стрелочка"></p></button>
	</div>
</div>
<div id="reglastname">
	<img class="loginimage" style="text-align: center;" src="assets/images/abstract_catnature.svg" alt="Милый котик, который очень любит чистую природу, а Вы?">
	<div class="inputgroup">
		<p class="logintitle">Давайте<br>познакомимся</p>
		<p class="inputhead">Ваша фамилия</p>
		<input type="text" id="lastname" class="logininput" name="lastname"><br>
		<button type="button" class="loginbtn" onclick="show_regpassword()"><p class="loginbtntxt">Продолжить <img height="18px" class="loginbtnimg" src="assets/images/icon_arrow.svg" alt="ожидается стрелочка"></p></button>
	</div>
</div>
<div id="regpassword">
	<img class="loginimage" style="text-align: center;" src="assets/images/abstract_catnature.svg" alt="Милый котик, который очень любит чистую природу, а Вы?">
	<div class="inputgroup">
		<p class="logintitle">Придумайте<br>пароль</p>
		<p class="inputhead">Пароль</p>
		<input type="password" id="regpassword" class="logininput" name="regpassword"><br>
		<button type="button" class="loginbtn" onclick="register()"><p class="loginbtntxt">Продолжить <img height="18px" class="loginbtnimg" src="assets/images/icon_arrow.svg" alt="ожидается стрелочка"></p></button>
	</div>
</div>
<script src="assets/js/jquery-3.6.0.min.js"></script>
<script src="assets/js/auth.js"></script>
<script src="assets/js/tata.js"></script>
</body>
</html>
