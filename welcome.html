<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>app::loadingScreen</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
	<style type="text/css" media="screen">
		body{
			background: #E5E5E5;
		}

		#app{
			overflow-x: hidden;
			text-align: center;
			margin-top: 15%;

		}

		#app p{
			font-family: 'Ubuntu', sans-serif;
			font-style: normal;
			font-weight: 500;
			font-size: 36px;

			padding-top:20%;

			color: #87075C;

		}

		#app img{
			position: absolute;
			width: 361px;
			height: 273px;
			left: -15px;
			margin-top: -12%;

		}

		.lds-ring {
			  margin-top: 60%;
			  display: inline-block;
			  width: 80px;
			  height: 80px;
			}
			.lds-ring div {
			  box-sizing: border-box;
			  display: block;
			  position: absolute;
			  width: 54px;
			  height: 54px;
			  margin: 8px;
			  margin-top: 25%;
			  border: 4px solid #fff;
			  border-radius: 50%;
			  animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
			  border-color: #FE752F transparent transparent transparent;
			}
			.lds-ring div:nth-child(1) {
			  animation-delay: -0.45s;
			}
			.lds-ring div:nth-child(2) {
			  animation-delay: -0.3s;
			}
			.lds-ring div:nth-child(3) {
			  animation-delay: -0.15s;
			}
			@keyframes lds-ring {
			  0% {
			    transform: rotate(0deg);
			  }
			  100% {
			    transform: rotate(360deg);
			  }
			}

	</style>
</head>
<body>
<div id="app">
	<p id="status">Добро<br>пожаловать</p>
	<img style="text-align: center;" src="assets/images/abstract_unicorn.svg" alt="Веселая пони (наверно??), которая наслаждается чистой и свободной природой, хотите так же?">
	<div class="lds-ring"><div></div><div></div><div></div><div></div></div>
</div>
</body>
</html>
